<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://nhsuk.github.io/nhsuk-frontend/assets/nhsuk.css">
</head>
<body>
   
<div class="nhsuk-width-container">
    <main class="nhsuk-main-wrapper" id="maincontent">
  
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-two-thirds">
  
          
  <div class="nhsuk-card">
    <div class="nhsuk-card__content">
      <h2 class="nhsuk-card__title">Self Service Unlock</h2>
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-one-third">
            <div class="base-icon">
                <img src="images/padlock.svg" height=100px>
            </div>
        </div>
        <div class="nhsuk-grid-column-two-thirds">
            <p class="nhsuk-card__description">
                Enter recovery information 
                so you can set a new pin 
                if you forget your current pin 
                or get locked out.
            </p>
        </div>
      </div>
      <button class="nhsuk-button nhsuk-button--secondary" type="submit">
        Remind me later
      </button>
      <button class="nhsuk-button" type="submit">
        Sign Up
      </button>
    </div>
  </div>

</body>
</html>
